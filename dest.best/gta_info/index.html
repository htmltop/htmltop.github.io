<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="jquery-3.6.3.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link type="text/png" href="img/logo.png">
	<title>GTA Info</title>
</head>
<body>
	<div id="header">
		<div class="left">
			<a href="#">
				<div class="logo">
					<img src="img/logo.png" class="img">
				</div>
			</a>

			<a href="#block1">
				<div class="btn">
					Week Changes
				</div>
			</a>

			<a href="#">
				<div class="btn">
					Updates
				</div>
			</a>
		</div>
		

		<div class="right">
			<a href="#">
				<div class="btn">
					Events
				</div>
			</a>

			<a href="#">
				<div class="btn">
					Help
				</div>
			</a>
		</div>
	</div>
	<div id="content">
		<div id="introduce" class="block">
			<div class="text">
				<div class="big-text">GTA V INFO</div>
				<div class="small-text">The best site to find all information about: <br>New updates; <br>Weekly changes; <br>Special events. <br>The easiest and the fastest GTA Online Info servise to use</div>
			</div>
			<div class="logo">
				<img src="img/logo.png" class="img">
			</div>
		</div>
		<div id="block1" class="block">
			<div class="slider">
				<div class="slide1 slide active">
					<div class="slide-img"></div>
				</div>
				<div class="slide2 slide">
					<div class="slide-img"></div>
				</div>
				<div class="slide3 slide">
					<div class="slide-img"></div>
				</div>
				<div class="left" onclick="block1_slide_prev()"><img src="img/arr.png" class="img"></div>
				<div class="right" onclick="block1_slide_next()"><img src="img/arr.png" class="img"></div>
				<div class="menu">
					<div class="toSlide1"></div>
					<div class="toSlide2"></div>
					<div class="toSlide3"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
	<span>Автор сайту - <a href="">Делеур Назар</a>. </span>
	<span>All rights reserved</span>
	</div>
</body>
</html>
